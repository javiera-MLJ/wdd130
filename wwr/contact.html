<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>White Water Rafting | Contact Us</title>
        <meta name="description" content="this part of the recreation is intended to show people how to contact us in different ways so that they can reserve a place or participate in rafting with us. ">
        <meta name="author" content="Javiera Lorca">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="logo Whitewater rafting">
            <nav class="navigation">
                <a href="index.html">Index</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>   
            </nav>
        </header>
        <main>
            <div class="title-contact">
            <h1>Contact US</h1>
            </div>
            <section>
                <h2>Our Team</h2>
                <div class="workers">
                    <figure class="workers-item">
                        <img src="images/worker-1.jpg" alt="worker 1">
                        <figcaption>Mathew Jones - Coordinator</figcaption>
                    </figure>
                    <figure class="workers-item">
                        <img src="images/worker-2.jpg" alt="People In Rafting">
                        <figcaption>robert Garcia - instructor</figcaption>
                    </figure>
                    <figure class="workers-item">
                        <img src="images/worker-3.jpg" alt="Place">
                        <figcaption>Cynthia Evans - Manager</figcaption>
                    </figure>
                </div>
            </section>
            <section>
                <h2 >Company Info</h2>
                <div class="company-info">
                    <section class="info">
                        <h3>phone Numbers</h3><br>
                        <p>(+34) 665307953 - (+34) 665307954</p>
                        <h3>E-mail</h3><br>
                        <a href="whriteWater-rafting@gmail.com">whrite-rafting@gmail.com</a>
                        <h3>Address</h3><br>
                        <p>Piedras Negras, Puerto Octay, Chile.</p>
                    </section>                    
                    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d2536.3696151326003!2d-72.46490551884267!3d-40.887918350077854!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scl!4v1721978228712!5m2!1ses!2scl" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>

            <div class="form">
                <img src="images/rafting-place.jpg" alt="Main Image" id="fullscreen-image">
                <form class="question">
                    <h3>Contact Us</h3>
            
                    <div class="name">
                        <label for="name">What is your Name?</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="email">
                        <label for="email">What is your email?</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="type">
                        <input type="radio" id="generalinquiry" name="prupose" value="generalinquiry" checked>
                        <label for="generalinquiry">General Inquiry</label><br>
                        <input type="radio" id="reservationquestion" name="prupose" value="reservationquestion">
                        <label for="reservationquestion">Reservation Question</label><br>
                        <input type="radio" id="websitesuggestion" name="prupose" value="websitesuggestion">
                        <label for="websitesuggestion">Website Suggestion</label>
                    </div>
                    <div class="comment">
                        <label for="comment">Please type your comment here:</label>
                        <textarea id="comment" name="comment" rows="3" cols="46"></textarea>
                    </div>
                    <div class="subscribe">
                        <input type="checkbox" id="submission" name="submission">
                        <label for="submission">Please subscribe me to the monthly newsletter</label>
                    </div>

                    <div class="done">
                    <button type="submit">Comment done!</button>
                    </div>
                </form>
            </div>
        </main>

                  <img src="images/facebook.svg" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                  <img src="images/twitter.svg" alt="Twitter">
                </a>
                <a href="https://instagram.com">
                  <img src="images/instagram.svg" alt="Instagram">
                </a>
            </nav>
        </footer>
    </body>
</html>
